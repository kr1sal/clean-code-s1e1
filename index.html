<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Todo App</title>
		<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
		<link rel="stylesheet" href="style.css" media="screen">
	</head>
	<body>
		<header class="matrix">
			<img class="matrix__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix image">
			<a class="matrix__info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
		</header>
		<main class="tasks">
			<div class="add-task" id="topSectionForAddingElementToList">
				<label class="add-task__label header" for="new-task">Add Item</label>
				<div class="add-task__wrapper">
					<input class="add-task__input input-text" id="new-task" type="text">
					<button class="add-task__btn button">Add</button>
				</div>
			</div>
			<h3 class="header">Todo</h3>
			<ul class="task-list" id="uncompleted-tasks">
				<li class="task">
					<input class="task__checkbox" type="checkbox">
					<label class="task__label">Pay Bills</label>
					<input class="task__input input-text" type="text">
					<button class="task__edit-btn button">Edit</button>
					<button class="task__delete-btn button">
						<img class="task__delete-btn-img " src="./remove.svg" alt="remove task button">
					</button>
				</li>
				<li class="task task_edit">
					<input class="task__checkbox" type="checkbox">
					<label class="task__label">Go Shopping</label>
					<input class="task__input input-text" type="text" value="Go Shopping">
					<button class="task__edit-btn button">Save</button>
					<button class="task__delete-btn button">
						<img class="task__delete-btn-img" src="./remove.svg" alt="remove task button">
					</button>
				</li>
			</ul>
			<h3 class="header">Completed</h3>
			<ul class="task-list completed-tasks" id="completed-tasks">
				<li class="task">
					<input class="task__checkbox" type="checkbox" checked>
					<label class="task__label">See the Doctor</label>
					<input class="task__input input-text" type="text">
					<button class="task__edit-btn button">Edit</button>
					<button class="task__delete-btn button">
						<img class="task__delete-btn-img" src="./remove.svg" alt="remove task button">
					</button>
				</li>
			</ul>
		</main>
		<script src="app.js"></script>
	</body>
</html>
